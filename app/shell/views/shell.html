<div flex layout="column" tabindex="-1" class="md-whiteframe-z1" ng-init="shell.initialize()" ng-cloak>
  <centered ng-if="shell.isBusy">
    <div layout="row" layout-align="space-around center">
      <h3>{{ shell.statusMessage }}</h3>
      <md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
    </div>
  </centered>
  <md-toolbar class="md-whiteframe-z3">
    <div ng-if="shell.platform() !== 'osx'" class="md-toolbar-tools window-controls" flex layout-align="end end">
      <span class="draggable" flex></span>
      <a class="md-icon-button window-control md-button" md-no-ink ng-click="shell.minimizeApp()">
        <svg x="0px" y="0px" viewBox="0 0 10.2 1" style="width:10px;height:10px;" data-reactid=".1.$win.0.$=10.$=11.$=10.0">
          <rect fill="#ffffff" width="10.2" height="1" data-reactid=".1.$win.0.$=10.$=11.$=10.0.0"></rect>
        </svg>
      </a>
      <a class="md-icon-button window-control md-button" md-no-ink ng-click="shell.toggleFullscreen()">
        <svg x="0px" y="0px" viewBox="0 0 10.2 10.2" style="width:10px;height:10px;" data-reactid=".1.$win.0.$=10.$=11.$=11.0">
          <path fill="#ffffff" d="M2.1,0v2H0v8.1h8.2v-2h2V0H2.1z M7.2,9.2H1.1V3h6.1V9.2z M9.2,7.1h-1V2H3.1V1h6.1V7.1z" data-reactid=".1.$win.0.$=10.$=11.$=11.0.0"></path>
        </svg>
      </a>
      <a class="md-icon-button window-control close md-button" md-no-ink ng-click="shell.closeApp()">
        <svg x="0px" y="0px" viewBox="0 0 10.2 10.2" style="width:10px;height:10px;" data-reactid=".1.$win.0.$=10.$=11.$=12.0">
          <polygon fill="#ffffff" points="10.2,0.7 9.5,0 5.1,4.4 0.7,0 0,0.7 4.4,5.1 0,9.5 0.7,10.2 5.1,5.8 9.5,10.2 10.2,9.5 5.8,5.1 " data-reactid=".1.$win.0.$=10.$=11.$=12.0.0"></polygon>
        </svg>
      </a>
    </div>
    <div class="md-toolbar-tools">
      <h1>
        <span>Inspect Demonstrator</span>
      </h1>
      <span class="draggable" flex></span>
      <md-button class="md-icon-button" md-no-ink ng-repeat="module in shell.modules" ng-href="#{{ module.info.url }}" ng-class="{ selected: $state.includes('{{ module.info.state }}') }">
        <md-icon>{{ module.info.icon }}</md-icon>
        <md-tooltip>{{ module.info.tooltip }}</md-tooltip>
      </md-button>
      <span></span>
    </div>
  </md-toolbar>
  <md-content flex layout-fill layout-margin ui-view="module"></md-content>
  <div layout="row" layout-align="end end" layout-margin ui-view="actions"></div>
</div>
