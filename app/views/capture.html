<div layout="column" layout-align="start space-between" layout-fill ng-init="ctl.initialize()">

  <div layout="row" layout-align="start center">
    <md-button class="md-primary" ui-sref="main.library()">
      <h2>Documents</h2>
    </md-button>
    <md-icon>chevron_right</md-icon>
    <h3>Capture Web Reference</h3>
    <span flex></span>
  </div>

  <div flex layout="column" layout-fill layout-margin>

    <div flex layout="row" layout-fill layout-padding>
      <md-input-container layout-fill>
        <label>Website URL</label>
        <input type="url" id="url" ng-keypress="ctl.loadUrl($event)">
      </md-input-container>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="ctl.loadUrl($event)">
        <md-icon>forward</md-icon>
      </md-button>
    </div>
    <webview id="webview" nodeintegration layout-fill></webview>
  </div>

  <div flex layout="row" layout-align="end end">
    <md-button class="md-fab md-fab-bottom-right" ng-click="ctl.submit()">
      <md-tooltip md-direction="left">Submit</md-tooltip>
      <md-icon>save</md-icon>
    </md-button>
  </div>

</div>
