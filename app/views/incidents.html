<div layout="column" layout-align="space-between start" ng-init="ctl.initialize()">

  <h2>Incidents</h2>

  <div flex layout="row" layout-align="end end">
    <md-fab-speed-dial class="md-fab md-fab-bottom-right" md-direction="up">
      <md-fab-trigger>
        <md-button class="md-fab">
          <md-icon>menu</md-icon>
        </md-button>
      </md-fab-trigger>
      <md-fab-actions>
        <md-button class="md-fab md-raised md-mini" ui-sref="main.addIncident()">
          <md-tooltip md-direction="left">Add New Incident</md-tooltip>
          <md-icon>add</md-icon>
        </md-button>
        <md-button class="md-fab md-raised md-mini" ui-sref="main.searchIncidents()">
          <md-tooltip md-direction="left">Search</md-tooltip>
          <md-icon>search</md-icon>
        </md-button>
      </md-fab-actions>
    </md-fab-speed-dial>
  </div>

</div>
