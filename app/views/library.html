<div layout="column" layout-align="space-between start" ng-init="ctl.initialize()">

  <h2>Documents</h2>

  <md-list flex>
  	<md-list-item class="md-whiteframe-z1" layout="row" layout-margin ng-repeat="item in ctl.items">
      <div class="md-item-text" layout-fill layout="column" layout-padding>
        <div layout="row" layout-fill>
          <h4 class="filename">{{ item.filename }}</h4>
          <span flex></span>
          <md-icon ng-if="item.info.type === 'website'">public</md-icon>
          <md-icon ng-if="item.info.type === 'book'">insert_drive_file</md-icon>
        </div>
      </div>
    </md-list-item>
  </md-list>

  <div flex layout="row" layout-align="end end">
    <md-fab-speed-dial class="md-fab md-fab-bottom-right" md-direction="up">
      <md-fab-trigger>
        <md-button class="md-fab">
          <md-icon>menu</md-icon>
        </md-button>
      </md-fab-trigger>
      <md-fab-actions>
        <md-button class="md-fab md-raised md-mini" ui-sref="main.captureUrl()">
          <md-tooltip md-direction="left">Add Web Reference</md-tooltip>
          <md-icon>public</md-icon>
        </md-button>
        <md-button class="md-fab md-raised md-mini" ui-sref="main.uploadFiles()">
          <md-tooltip md-direction="left">Add Local Files</md-tooltip>
          <md-icon>file_upload</md-icon>
        </md-button>
        <md-button class="md-fab md-raised md-mini" ui-sref="main.searchLibrary()">
          <md-tooltip md-direction="left">Search</md-tooltip>
          <md-icon>search</md-icon>
        </md-button>
      </md-fab-actions>
    </md-fab-speed-dial>
  </div>

</div>
