<div layout="column" layout-align="space-between start" ng-init="ctl.initialize()">

  <h2>Audit logs</h2>

  <md-list>
    <md-list-item ng-repeat="event in ctl.events">
      <div>{{ event.name }}</div>
    </md-list-item>
  </md-list>

  <div flex layout="row" layout-align="end end">
    <md-button class="md-fab md-fab-bottom-right" ng-click="libraryCtrl.addItem()">
      <md-icon>add</md-icon>
    </md-button>
  </div>

</div>
