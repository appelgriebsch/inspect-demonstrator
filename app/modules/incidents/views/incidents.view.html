<div flex layout-fill layout="column" ng-init="ctl.initialize()" ng-cloak>
  <md-grid-list md-cols-gt-lg="8" md-cols-gt-md="6" md-cols-gt-sm="2" md-cols-sm="1"
                md-gutter-gt-sm="6px" md-gutter-gt-md="12px"
                md-row-height-gt-md="1:1" md-row-height="4:3">
    <md-grid-tile md-colspan-sm="1" md-colspan="2" md-rowspan="1"
                  ng-repeat="item in ctl.items">
      <md-icon ng-if="item.terminal === 'NFC'" class="md-48">nfc</md-icon>
      <md-icon ng-if="item.terminal !== 'NFC'" class="md-48">credit_card</md-icon>
      <md-grid-tile-footer>
        <h3 class="filename">
          <a ui-sref="^.edit({ doc: item._id })">{{ item.title }}</a>
        </h3>
      </md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
</div>
