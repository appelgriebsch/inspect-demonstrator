<div layout="column" layout-align="center center" layout-fill ng-init="ctl.initialize()" ng-cloak>
  <timeline layout-fill>
    <timeline-node ng-repeat="event in ctl.events" side="{{ event.direction }}">
      <timeline-badge class="{{ event.class }}">
        <md-icon>{{ event.icon }}</md-icon>
      </timeline-badge>
      <timeline-panel>
        <timeline-heading>
          <timeline-title layout-align="space-between start" layout="row" layout-fill>
            <span>{{ event.createdBy }}: {{ event.createdAt | date: 'medium' }}</span>
            <md-button class='md-icon-button info-btn'>
              <md-icon>info_outline</md-icon>
            </md-button>
          </timeline-title>
        </timeline-heading>
        <timeline-content>
          <p ng-bind-html="event.description"</p>
        </timeline-content>
      </timeline-panel>
    </timeline-node>
  </timeline>
</div>
