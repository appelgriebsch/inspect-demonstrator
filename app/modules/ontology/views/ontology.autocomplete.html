<md-autocomplete
                 md-input-minlength="2"
                 md-input-maxlength="18"
                 md-selected-item="$ctrl.selectedItem"
                 md-search-text="$ctrl.searchText"
                 md-items="item in $ctrl.findTerm($ctrl.searchText)"
                 md-item-text="item.label"
                 md-selected-item-change="$ctrl.onItemSelected({item: $ctrl.selectedItem})"
                 md-floating-label="Search Term" layout-fill>

  <md-item-template>
    <span md-highlight-text="ctrl.searchText">{{ item.label }}</span>
  </md-item-template>
</md-autocomplete>
