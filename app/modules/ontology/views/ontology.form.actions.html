<div layout="row" layout-margin  layout-align="space-between center">
  <md-input-container>
    <md-button ng-click="shell.sendEvent('cancel-add-form', $event)" type="button">
      Cancel
    </md-button>
  </md-input-container>
  <md-input-container>
    <md-button ng-click="shell.sendEvent('save-instance', $event)" type="button" class="md-primary">
      Save
    </md-button>
  </md-input-container>
</div>
