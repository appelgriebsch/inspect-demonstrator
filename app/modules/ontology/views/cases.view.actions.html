<md-fab-speed-dial class="md-fab md-fab-bottom-right md-scale" md-open="shell.fabOpen" md-direction="up">
  <md-fab-trigger>
    <md-button class="md-fab">
      <md-icon>menu</md-icon>
    </md-button>
  </md-fab-trigger>
  <md-fab-actions>
   <md-button class="md-fab md-raised md-mini" ng-click="shell.sendEvent('show-ontology', $event)">
      <md-tooltip md-direction="left">Ontology</md-tooltip>
      <md-icon>blur_on</md-icon>
    </md-button>
  </md-fab-actions>
</md-fab-speed-dial>
