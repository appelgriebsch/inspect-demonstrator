<md-fab-speed-dial class="md-fab md-fab-bottom-right" md-direction="up">
  <md-fab-trigger>
    <md-button class="md-fab">
      <md-icon>menu</md-icon>
    </md-button>
  </md-fab-trigger>
  <md-fab-actions>
    <md-button class="md-fab md-raised md-mini" ui-sref="^.upload" ui-sref-opts="{reload: true}">
      <md-tooltip md-direction="left">Upload Local Files</md-tooltip>
      <md-icon>file_upload</md-icon>
    </md-button>
    <md-button class="md-fab md-raised md-mini" ui-sref="^.capture" ui-sref-opts="{reload: true}">
      <md-tooltip md-direction="left">Capture Web Site</md-tooltip>
      <md-icon>public</md-icon>
    </md-button>
    <md-button class="md-fab md-raised md-mini" ui-sref="^.search" ui-sref-opts="{reload: true}">
      <md-tooltip md-direction="left">Search Library</md-tooltip>
      <md-icon>search</md-icon>
    </md-button>
  </md-fab-actions>
</md-fab-speed-dial>
