<div flex layout-fill layout="column" ng-init="ctl.initialize()" ng-cloak>
  <form flex id="docMeta" layout="row" ng-submit="ctl.uploadDocument($event)">
    <div class="layout-padding" flex>
      <md-input-container>
        <label>Title</label>
        <textarea ng-model="ctl.document.meta.headline"></textarea>
      </md-input-container>
      <md-input-container>
        <label>Description</label>
        <textarea ng-model="ctl.document.meta.description"></textarea>
      </md-input-container>
      <md-input-container>
        <label>Author</label>
        <input ng-model="ctl.document.meta.author.name"></input>
      </md-input-container>
      <md-input-container>
        <label>Publication Date</label>
        <input ng-model="ctl.document.meta.datePublished"></input>
      </md-input-container>
      <md-input-container>
        <label>Tags</label>
        <md-chips ng-model="ctl.document.tags"></md-chips>
      </md-input-container>
    </div>
    <div class="layout-padding" flex>
      <img class="pagePrev" ng-if="ctl.document.status !== undefined" ng-src="{{ ctl.document.meta.thumbnailUrl.contentUrl }}"></img>
      <md-whiteframe id="dropZone" layout layout-align="center center" ng-class="{ hidden: ctl.document.files.length > 0 }">
        <span>Drop your file into this area...</span>
        <span>
          <span>...or</span>
          <md-button ng-click="ctl.showFileSelector($event)">click here</md-button>
          <span>...</span>
        </span>
        <input accept=".pdf" class="hidden" id="fileSelector" type="file"></input>
      </md-whiteframe>
    </div>
  </form>
</div>
