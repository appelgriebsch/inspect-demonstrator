<div layout="column" layout-fill ng-init="ctl.initialize()">
  <centered ng-if="ctl.isBusy">
    <div layout="row" layout-align="space-around center">
      <h3>Uploading Files &amp; Folders...</h3>
      <md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
    </div>
  </centered>
  <md-grid-list md-cols-gt-md="8" md-cols-md="2" md-cols-sm="1"
                md-gutter-gt-sm="6px" md-gutter="12px"
                md-row-height-gt-md="1:1" md-row-height="4:3">
    <md-grid-tile md-colspan-sm="1" md-colspan="2" md-rowspan="2"
                  ng-repeat="file in ctl.files"
                  ng-click="ctl.selectItem(file)" ng-class="{ 'selected': file.isSelected }">
      <md-progress-circular ng-if="file.status === 'unknown'"
                            md-mode="indeterminate"></md-progress-circular>
      <img class="pagePrev" ng-if="file.status === 'ready'" ng-src="{{ file.preview }}"></img>
      <md-grid-tile-footer>
        <h3>
          <div ng-if="file.status === 'unknown'" class="filename">{{ file.name }}</div>
          <div ng-if="file.status === 'ready'" class="filename">{{ file.info.title }}</div>
        </h3>
      </md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
  <md-whiteframe id="dropZone" layout layout-align="center center">
    <span>
      <input type="file" id="fileSelector" class="hidden"
             multiple="multiple" accept=".pdf, image/*"></input>
    <span>
        Drop your files here... or choose an option:
        <md-menu>
          <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
            <md-icon md-menu-origin>add_circle_outline</md-icon>
          </md-button>
          <md-menu-content width="4">
            <md-menu-item>
              <md-button ng-click="ctl.selectFile($event)">
                <md-icon md-menu-align-target>insert_drive_file</md-icon>
                Add File
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="ctl.downloadFile($event)">
                <md-icon md-menu-align-target>public</md-icon>
                Add URL
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
    </span>
  </md-whiteframe>
</div>
