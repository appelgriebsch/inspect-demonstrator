<md-fab-speed-dial class="md-fab md-fab-bottom-right md-scale" md-open="shell.fabOpen" md-direction="up">
  <md-fab-trigger>
    <md-button class="md-fab">
      <md-icon>menu</md-icon>
    </md-button>
  </md-fab-trigger>
  <md-fab-actions>
    <md-button class="md-fab md-raised md-mini" ng-click="shell.sendEvent('remove-document', $event)">
      <md-tooltip md-direction="left">Remove Document</md-tooltip>
      <md-icon>delete</md-icon>
    </md-button>
    <md-button class="md-fab md-raised md-mini" ng-click="shell.sendEvent('export-document', $event)">
      <md-tooltip md-direction="left">Share Document</md-tooltip>
      <md-icon>share</md-icon>
    </md-button>
    <md-button class="md-fab md-raised md-mini" ng-click="shell.sendEvent('edit-metadata', $event)">
      <md-tooltip md-direction="left">Edit Metadata</md-tooltip>
      <md-icon>mode_edit</md-icon>
    </md-button>
    <md-button class="md-fab md-raised md-mini" ng-click="shell.sendEvent('edit-document', $event)" ng-disabled="true">
      <md-tooltip md-direction="left">Annotate Document</md-tooltip>
      <md-icon>comment</md-icon>
    </md-button>
  </md-fab-actions>
</md-fab-speed-dial>
