<div flex layout="column" layout-fill ng-init="ctl.initialize()">
  <centered ng-if="ctl.isBusy">
    <div layout="row" layout-align="space-around">
      <h3>Capturing Web Site...</h3>
      <md-progress-circular class="md-accent" mode="indeterminate"></md-progress-circular>
    </div>
  </centered>
  <div layout="row">
    <md-input-container layout-fill>
      <label>Website URL</label>
      <input type="url" id="url" ng-keypress="ctl.loadUrl($event)">
    </md-input-container>
    <span flex></span>
    <md-button class="md-icon-button" ng-click="ctl.loadUrl($event)">
      <md-icon>forward</md-icon>
    </md-button>
  </div>
  <img class="pagePreview" ng-src="{{ ctl.capture.preview }}"></img>
</div>
