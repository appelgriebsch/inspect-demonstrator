<div flex layout="column" layout-fill ng-init="ctl.initialize()">
  <centered ng-if="ctl.isBusy">
    <div layout="row" layout-align="space-around center">
      <h3>{{ ctl.statusMessage }}</h3>
      <md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
    </div>
  </centered>
  <div layout="row">
    <md-input-container layout-fill>
      <label>Website URL</label>
      <input type="url" id="url" ng-keypress="ctl.loadUrl($event)" autofocus="autofocus">
    </md-input-container>
    <span flex></span>
    <md-button class="md-icon-button" ng-click="ctl.loadUrl($event)">
      <md-icon>forward</md-icon>
    </md-button>
  </div>
  <md-card ng-if="ctl.capture">
    <img class="pagePreview md-card-image" ng-src="{{ ctl.capture.preview }}"></img>
    <md-divider></md-divider>
    <md-card-content>
      <div ng-if="ctl.capture.author !== ''" layout="row" layout-fill>
        <h2>{{ ctl.capture.author }}</h2>
        <span flex></span>
        <small>{{ ctl.capture.publicationDate | date: 'short' }}</small>
      </div>
      <h3>{{ ctl.capture.title }}</h3>
      <p>{{ ctl.capture.description }}</p>
      <!--div layout="row" layout-sm="column" layout-align="start center" layout-wrap layout-fill>
        <md-whiteframe class="md-whiteframe-1dp tag-item" flex="15" layout layout-align="center center" ng-repeat="tag in ctl.capture.tags">
          <span>{{ tag }}</span>
        </md-whiteframe>
      </div-->
    </md-card-content>
  </md-card>
</div>
