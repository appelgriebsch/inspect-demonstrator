<div layout-fill layout="column" ng-cloak ng-init="ctl.initialize()">
  <form id="webUrl" layout="row" ng-submit="ctl.loadUrl($event)">
    <md-input-container layout-fill>
      <label>Website URL</label>
      <input autofocus="autofocus" ng-model="ctl.url" required="required" type="url">
    </md-input-container>
    <span flex></span>
    <md-button class="md-icon-button" type="submit">
      <md-icon>forward</md-icon>
    </md-button>
  </form>
  <md-content class="sidebar capture" layout-padding layout-sm="column" layout-wrap layout="column" ng-if="ctl.document">
    <md-button class='md-icon-button sidebar-btn' ng-click="ctl.openSidebar()" ng-if="!ctl.sidebarOpened">
      <md-icon>chevron_right</md-icon>
    </md-button>
    <div ng-if="ctl.sidebarOpened">
      <div layout-align="space-between start" layout-fill layout="row">
        <h3>Document Information</h3>
        <md-button class='md-icon-button sidebar-btn-opened' ng-click="ctl.closeSidebar()">
          <md-icon>chevron_left</md-icon>
        </md-button>
      </div>
      <md-input-container layout-fill>
        <label>Title</label>
        <textarea ng-disabled="ctl.document.meta.headline !== ''" ng-model="ctl.document.meta.headline" required></textarea>
      </md-input-container>
      <md-input-container layout-fill>
        <label>Description</label>
        <textarea ng-disabled="ctl.document.meta.description !== ''" ng-model="ctl.document.meta.description"></textarea>
      </md-input-container>
      <md-input-container layout-fill>
        <label>Author</label>
        <input ng-disabled="ctl.document.meta.author.name !== ''" ng-model="ctl.document.meta.author.name"></input>
      </md-input-container>
      <md-input-container layout-fill>
        <label>Publication Date</label>
        <input ng-disabled="ctl.document.meta.datePublished !== ''" ng-model="ctl.document.meta.datePublished"></input>
      </md-input-container>
      <md-input-container layout-fill>
        <label>Page URL</label>
        <input disabled ng-model="ctl.document.meta.url" required type="url"></input>
      </md-input-container>
      <md-input-container layout-fill>
        <label>Tags</label>
        <md-chips ng-model="ctl.document.tags"
                  md-separator-keys="shell.tagSeperatorKeys"
                  placeholder="Enter a tag"
                  secondary-placeholder="TAB separated tags"></md-chips>
      </md-input-container>
    </div>
  </md-content>
  <webview id="webCapture" nodeintegration partition="{{ ctl.getUniqueId() }}" />
</div>
