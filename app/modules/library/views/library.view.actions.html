<md-fab-speed-dial class="md-fab md-fab-bottom-right" md-direction="up">
  <md-fab-trigger>
    <md-button class="md-fab">
      <md-icon>menu</md-icon>
    </md-button>
  </md-fab-trigger>
  <md-fab-actions>
    <md-button class="md-fab md-raised md-mini" ng-click="shell.sendEvent('import-documents', $event)">
      <md-tooltip md-direction="left">Import archived Documents</md-tooltip>
      <md-icon>import_export</md-icon>
    </md-button>
    <md-button class="md-fab md-raised md-mini" ng-click="shell.sendEvent('export-documents', $event)">
      <md-tooltip md-direction="left">Share current Documents</md-tooltip>
      <md-icon>share</md-icon>
    </md-button>
    <md-button class="md-fab md-raised md-mini" ui-sref="^.search">
      <md-tooltip md-direction="left">Search your Library</md-tooltip>
      <md-icon>search</md-icon>
    </md-button>
  </md-fab-actions>
</md-fab-speed-dial>
