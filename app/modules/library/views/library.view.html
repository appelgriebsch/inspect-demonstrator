<div flex layout-fill layout="column" ng-cloak ng-init="ctl.initialize()">
  <md-grid-list md-cols-gt-lg="8" md-cols-gt-md="6" md-cols-gt-sm="2" md-cols-sm="1" md-gutter-gt-md="12px" md-gutter-gt-sm="6px" md-row-height-gt-md="1:1" md-row-height="4:3">
    <md-grid-tile md-colspan-sm="1" md-colspan="2" md-rowspan="1" ng-repeat="item in ctl.items">
      <img ng-class="{ 'thumbnail': item.meta['@type'] === 'WebSite', 'pagePrev': item.meta['@type'] !== 'WebSite' }" ng-src="{{ item.meta.thumbnailUrl.contentUrl }}" ns-popover ns-popover-popup-delay="0.7" ns-popover-template="itemMetadata" ns-popover-theme="ns-popover-tooltip-theme" ns-popover-timeout="0.2" ns-popover-trigger="mouseenter"></img>
      <md-grid-tile-footer>
        <h3 class="filename" ns-popover ns-popover-popup-delay="0.7" ns-popover-template="itemMetadata" ns-popover-theme="ns-popover-tooltip-theme" ns-popover-timeout="0.2" ns-popover-trigger="mouseenter">
          <a ng-if="item.meta['@type'] === 'WebSite'" ui-sref="^.webview({ doc: item._id })">{{ item.meta.headline }}</a>
          <a ng-if="item.meta['@type'] !== 'WebSite'" ui-sref="^.pdfview({ doc: item._id })">{{ item.meta.headline }}</a>
        </h3>
      </md-grid-tile-footer>
    </md-grid-tile>
    <md-grid-tile layout-align="center center" md-colspan="1" md-rowspan="1">
      <md-menu>
        <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
          <md-icon md-menu-origin>add_circle_outline</md-icon>
        </md-button>
        <md-menu-content width="4">
          <md-menu-item>
            <md-button ui-sref="^.upload">
              <md-icon md-menu-align-target>insert_drive_file</md-icon>
              Add local document...
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ui-sref="^.capture">
              <md-icon md-menu-align-target>public</md-icon>
              Add from Internet...
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </md-grid-tile>
  </md-grid-list>
</div>
<script id="itemMetadata" type="text/ng-template">
  <div class="triangle"></div>
  <div class="ns-popover-tooltip">
    <div layout-fill layout="row" ng-if="item.meta.author !== undefined">
      <h2>{{ item.meta.author.name }}</h2>
      <span flex></span>
      <small>{{ item.meta.datePublished | date: 'short' }}</small>
    </div>
    <h3>{{ item.meta.headline }}</h3>
  </div>
</script>
