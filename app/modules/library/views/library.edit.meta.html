<div flex layout-fill layout="column" ng-init="ctl.initialize()" ng-cloak>
  <div flex id="docMeta" layout="row">
    <div class="layout-padding" flex>
      <md-input-container layout-fill>
        <label>Title</label>
        <textarea ng-model="ctl.document.meta.headline" required></textarea>
      </md-input-container>
      <md-input-container layout-fill>
        <label>Description</label>
        <textarea ng-model="ctl.document.meta.description"></textarea>
      </md-input-container>
      <md-input-container layout-fill>
        <label>Author</label>
        <input ng-model="ctl.document.meta.author.name"></input>
      </md-input-container>
      <md-input-container layout-fill>
        <label>Publication Date</label>
        <input ng-model="ctl.document.datePublished" type="datetime-local"></input>
      </md-input-container>
      <md-input-container layout-fill>
        <label>Tags</label>
        <md-chips ng-model="ctl.document.tags"
                  placeholder="Enter a tag"
                  secondary-placeholder="ENTER separated tags"></md-chips>
      </md-input-container>
    </div>
    <div layout-padding layout-align="center center" flex>
      <img class="pagePrev" ng-if="ctl.document.status !== undefined" ng-src="{{ ctl.document.meta.thumbnailUrl.contentUrl }}"></img>
    </div>
  </div>
</div>
