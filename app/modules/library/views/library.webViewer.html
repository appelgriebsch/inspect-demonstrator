<div layout-fill layout="column" ng-cloak ng-init="ctl.initialize()">
  <md-content ng-if="ctl.document" layout-padding layout-wrap layout="column" layout-sm="column" class="sidebar">
    <md-button class='md-icon-button sidebar-btn' ng-if="!ctl.sidebarOpened" ng-click="ctl.openSidebar()">
      <md-icon>chevron_right</md-icon>
    </md-button>
    <div ng-if="ctl.sidebarOpened">
      <div layout-align="space-between start" layout="row" layout-fill>
        <h3>Document Information</h3>
        <md-button class='md-icon-button sidebar-btn-opened' ng-click="ctl.closeSidebar()">
          <md-icon>chevron_left</md-icon>
        </md-button>
      </div>
      <md-input-container>
        <label>Title</label>
        <textarea ng-model="ctl.document.meta.headline" ng-disabled="ctl.document.meta.headline !== ''"></textarea>
      </md-input-container>
      <md-input-container>
        <label>Description</label>
        <textarea ng-model="ctl.document.meta.description" ng-disabled="ctl.document.meta.description !== ''"></textarea>
      </md-input-container>
      <md-input-container>
        <label>Author</label>
        <input ng-model="ctl.document.meta.author.name" ng-disabled="ctl.document.meta.author !== ''"></input>
      </md-input-container>
      <md-input-container>
        <label>Publication Date</label>
        <input ng-model="ctl.document.datePublished" disabled></input>
      </md-input-container>
      <md-input-container>
        <label>Page URL</label>
        <input disabled ng-model="ctl.document.meta.url"></input>
      </md-input-container>
      <md-input-container>
        <label>Tags</label>
        <md-chips ng-if="ctl.document.tags"
          ng-model="ctl.document.tags"
          readonly="true">
        </md-chips>
        <md-chips class="md-chips-readonly"
          ng-model="ctl.document.custom_tags"
          readonly="false"
          placeholder="Enter a tag"
          delete-button-label="Remove Tag"
          delete-hint="Press delete to remove tag"
          secondary-placeholder="+Tag">
        </md-chips>
      </md-input-container>
    </div>
  </md-content>
  <webview id="webViewer" nodeintegration partition="{{ ctl.getUniqueId() }}" />
</div>
