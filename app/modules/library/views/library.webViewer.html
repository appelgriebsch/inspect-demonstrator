<div layout-fill layout="column" ng-cloak ng-init="ctl.initialize()">
  <md-content ng-if="ctl.document" layout-padding layout-wrap layout="column" layout-sm="column" class="sidebar">
    <md-button class='md-icon-button sidebar-btn' ng-if="!ctl.sidebarOpened" ng-click="ctl.openSidebar()">
      <md-icon>chevron_right</md-icon>
    </md-button>
    <div ng-if="ctl.sidebarOpened">
      <div layout-align="space-between start" layout="row" layout-fill>
        <h3>Document Information</h3>
        <md-button class='md-icon-button sidebar-btn-opened' ng-click="ctl.closeSidebar()">
          <md-icon>chevron_left</md-icon>
        </md-button>
      </div>
      <md-input-container>
        <label>Title</label>
        <textarea ng-model="ctl.document.meta.headline" required></textarea>
      </md-input-container>
      <md-input-container layout-fill>
        <label>Description</label>
        <textarea ng-model="ctl.document.meta.description"></textarea>
      </md-input-container>
      <md-input-container layout-fill>
        <label>Author</label>
        <input ng-model="ctl.document.meta.author.name"></input>
      </md-input-container>
      <md-input-container layout-fill>
        <label>Publication Date</label>
        <input ng-model="ctl.document.datePublished" type="datetime-local"></input>
      </md-input-container>
      <md-input-container layout-fill>
        <label>Page URL</label>
        <input disabled required type="url" ng-model="ctl.document.meta.url"></input>
      </md-input-container>
      <md-input-container layout-fill>
        <label>Tags</label>
        <md-chips ng-model="ctl.document.tags"
                  placeholder="Enter a tag">
        </md-chips>
      </md-input-container>
    </div>
  </md-content>
  <webview id="webViewer" nodeintegration partition="{{ ctl.getUniqueId() }}" />
</div>
