<div layout-fill layout="column" ng-cloak ng-init="ctl.initialize()">
  <md-content class="sidebar" layout-padding layout-sm="column" layout-wrap layout="column" ng-if="ctl.document">
    <md-button class='md-icon-button sidebar-btn' ng-click="ctl.openSidebar()" ng-if="!ctl.sidebarOpened">
      <md-icon>chevron_right</md-icon>
    </md-button>
    <div ng-if="ctl.sidebarOpened">
      <div layout-align="space-between start" layout-fill layout="row">
        <h3>Document Information</h3>
        <md-button class='md-icon-button sidebar-btn-opened' ng-click="ctl.closeSidebar()">
          <md-icon>chevron_left</md-icon>
        </md-button>
      </div>
      <md-tabs md-border-bottom md-dynamic-height>
        <md-tab label="Meta">
          <md-content class="md-padding tabContent">
            <md-input-container>
              <label>Title</label>
              <textarea ng-model="ctl.document.meta.headline" required></textarea>
            </md-input-container>
            <md-input-container>
              <label>Description</label>
              <textarea ng-model="ctl.document.meta.description"></textarea>
            </md-input-container>
            <md-input-container>
              <label>Author</label>
              <input ng-model="ctl.document.meta.author.name"></input>
            </md-input-container>
            <md-input-container>
              <label>Publication Date</label>
              <input ng-model="ctl.document.datePublished" type="datetime-local"></input>
            </md-input-container>            
            <md-input-container>
              <label>Tags</label>
              <md-chips ng-model="ctl.document.tags"
                        placeholder="Enter a tag">
              </md-chips>
            </md-input-container>
            <div layout="row" layout-align="end start" layout-margin>
              <md-button class="md-fab md-warn" ng-click="ctl.cancelEdit($event)">
                <md-tooltip md-direction="top">Undo changes</md-tooltip>
                <md-icon>cancel</md-icon>
              </md-button>
              <span></span>
              <md-button class="md-fab md-primary" ng-click="ctl.saveEdit($event)">
                <md-tooltip md-direction="top">Save changes</md-tooltip>
                <md-icon>save</md-icon>
              </md-button>
            </div>
          </md-tab>
          <md-tab label="Outline" ng-disabled="ctl.document.outline.length === 0">
            <md-content class="md-padding tabContent">
              <div ng-repeat="chapter in ctl.document.outline">
                <h3>
                  <span>{{ chapter.title }}</span>
                  <span ng-if="chapter.items.length === 1">:
                    {{ chapter.items[0].title }}</span>
                </h3>
                <div ng-if="chapter.items.length === 1" ng-repeat="subc in chapter.items[0].items">
                  <h4>{{ subc.title }}</h4>
                </div>
                <div ng-if="chapter.items.length > 1" ng-repeat="subc in chapter.items">
                  <h4>{{ subc.title }}</h4>
                </div>
              </div>
            </md-content>
          </md-tab>
          <md-tab label="Annotations" ng-disabled="ctl.document.annotations.length === 0">
            <md-content class="md-padding tabContent">
              Page 1
            </md-content>
          </md-tab>
        </md-tabs>
      </div>
    </md-content>
    <div id="pdfViewerContainer">
      <div class="pdfViewer" id="pdfViewer"></div>
    </div>
  </div>
