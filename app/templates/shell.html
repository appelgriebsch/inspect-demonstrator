<div flex layout="column" tabindex="-1" class="md-whiteframe-z1" ng-init="ctl.initialize()">
  <md-toolbar class="md-whiteframe-z3">
    <div class="md-toolbar-tools">
      <h1>
        <span>Inspect Demonstrator</span>
      </h1>
      <span flex></span>
      <md-button class="md-icon-button" md-no-ink ng-repeat="module in ctl.modules" ng-href="#{{ module.info.url }}" ng-class="{ selected: $state.includes('{{ module.info.state }}') }">
        <md-icon>{{ module.info.icon }}</md-icon>
        <md-tooltip>{{ module.info.tooltip }}</md-tooltip>
      </md-button>
      <span></span>
    </div>
  </md-toolbar>
  <md-content flex layout-fill layout-margin ui-view="module"></md-content>
  <div layout="row" layout-align="end end" layout-margin ui-view="actions"></div>
</div>
