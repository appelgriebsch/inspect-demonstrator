<div flex layout="column" tabindex="-1" class="md-whiteframe-z1" ng-init="ctl.initialize()">
  <md-toolbar class="md-whiteframe-z3">
    <div class="md-toolbar-tools">
      <h1>
        <span>Inspect Demonstrator</span>
      </h1>
      <span flex></span>
      <md-button class="md-icon-button" md-no-ink ng-href="#/app/library/view" ng-class="{ selected: $state.includes('app.library') }">
        <md-icon>local_library</md-icon>
        <md-tooltip>Access your library</md-tooltip>
      </md-button>
      <md-button class="md-icon-button" md-no-ink ng-href="#/app/incidents/view" ng-class="{ selected: $state.includes('app.incidents') }">
        <md-icon>content_copy</md-icon>
        <md-tooltip>Access your incidents</md-tooltip>
      </md-button>
      <md-button class="md-icon-button" md-no-ink ng-href="#/app/activities/view" ng-class="{ selected: $state.includes('app.activities') }">
        <md-icon>import_export</md-icon>
        <md-tooltip>Access your audit logs</md-tooltip>
      </md-button>
      <span></span>
    </div>
  </md-toolbar>
  <md-content flex ui-view="module"></md-content>
  <div flex layout="row" layout-align="end end" ui-view="actions"></div>
</div>
